<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <base href="/">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Style Sheets -->
  <link rel="stylesheet" href="/lib/bootstrap.css">
  <link rel="stylesheet" href="./lib/font-awesome.css">
  <link rel="stylesheet" href="site.css">

  <!-- Libs -->
  <script type="text/javascript" src="/lib/jquery.js"></script>
  <script type="text/javascript" src="/lib/bootstrap.bundle.js"></script>

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#"><span data-bind="text: appName">Demo</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link active" href="#sights">Sights </a> </li>
        <li class="nav-item"> <a class="nav-link" href="#sports">Sports </a> </li>
        <li class="nav-item"> <a class="nav-link" href="#activities">Activites </a> </li>
        <li class="nav-item"> <a class="nav-link" href="#contact-us">Contact Us </a> </li>
      </ul>
    </div>
  </nav>

  <!-- Page Contents -->
  <div class="container">

    <br />
    
    <div class="row">
      <div class="col-md-6">
        <form id="surveyForm">
          <div class="form-group">
           
            <input type="email" class="form-control" id="emailId" aria-describedby="emailHelp"
              placeholder="Enter email" required>          
          </div>
  
          <hr />
  
          <div><h4>Do You Like Our Services?</h4></div>
  
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="yes" checked>
            <label class="form-check-label" for="exampleRadios1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="no">
            <label class="form-check-label" for="exampleRadios2">
              No
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="none">
            <label class="form-check-label" for="exampleRadios3">
              None
            </label>
          </div>
  
          <hr />
  
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <button class="btn btn-success" id='getAllSurvey'>Get Results</button>
      </div>
    </div>

  </div>

  <script>
    //Acitve Link, Highlighting
    $('.navbar-nav .nav-link').click(function () {
      $('.navbar-nav .nav-link').removeClass('active');
      $(this).addClass('active');
    });

  </script>

  <script type="text/javascript" src="app.js"></script>

</body>


</html>
